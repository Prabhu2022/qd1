
<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
<meta charset="ISO-8859-1">
<title>Welcome Page</title>
<link rel="stylesheet" type="text/css" href= "/webjars/bootstrap/css/bootsrap.min.css" />
</head>
<body>
	<div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
			<div align="center">
			
				<h3>
					<b>all the user details </b>
					
				</h3>
			</div>
		<div align="center">
		<table class = "table table-striped table-bordered">
		<thead class= "thead-dark">
		
	<tr>
	<th>User Id</th>
	<th>E-Mail</th>
	<th>First Name</th>
	<th>Last Name</th>
</tr>
</thead>

<tbody>
<tr th:each="register: ${listUsers}">
<td th:text="${register.id}">User Id</td>
<td th:text="${register.email}">E-Mail</td>
<td th:text="${register.firtName}">First Name</td>
<td th:text="${register.lastName}">Last Name</td>
</div>
</body>
</html>
